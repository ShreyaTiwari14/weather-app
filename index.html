<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="headContainer">
        <input
          type="text"
          class="inputField"
          placeholder="Seacrh here..."
          value="indore"
        />
        <button class="searchButton">Search</button>
      </header>
      <main class="mainContainer">
        <img src="" alt="" class="icon" />
        <div class="tempratureText">0</div>
        <div class="placeText">indore</div>
      </main>
      <footer class="footerContainer">
        <div class="humidity">
          <div class="humidityNumber">545</div>
          <div class="humidityText">Humidity</div>
        </div>
        <div class="windSpeed">
          <div class="windSpeedNumber">456</div>
          <div class="windSpeedText">Wind Speed</div>
        </div>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
